<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZERO AI - Hacker Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Anonymous+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-bg-color: #0a0e0a;
            --secondary-bg-color: #0f1e0f;
            --accent-color: #00ff00;
            --text-color: #00ff00;
            --hover-color: #007000;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Fira Code', 'Anonymous Pro', monospace;
            background-color: var(--main-bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: var(--secondary-bg-color);
            padding: 20px;
            border-right: 1px solid var(--accent-color);
        }

        .new-chat-btn {
            width: 100%;
            padding: 10px;
            background-color: var(--secondary-bg-color);
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .new-chat-btn:hover {
            background-color: var(--hover-color);
            box-shadow: 0 0 10px var(--accent-color);
        }

        .chat-list {
            margin-top: 20px;
            border-top: 1px solid var(--accent-color);
            padding-top: 20px;
        }

        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            background-color: var(--secondary-bg-color);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--accent-color);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.1);
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            background-color: var(--main-bg-color);
            border: 1px solid var(--accent-color);
            border-radius: 5px;
            resize: vertical;
            color: var(--text-color);
            font-family: 'Fira Code', 'Anonymous Pro', monospace;
            min-height: 50px;
        }

        #user-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        #send-button {
            background-color: var(--secondary-bg-color);
            border: 1px solid var(--accent-color);
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #send-button:hover {
            background-color: var(--hover-color);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        #send-button svg {
            width: 24px;
            height: 24px;
            fill: var(--accent-color);
        }

        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .chat-messages::after {
            content: "_";
            display: inline-block;
            animation: blink 1s infinite;
            font-weight: bold;
            color: var(--accent-color);
        }

        .message {
            margin-bottom: 15px;
            word-wrap: break-word;
        }

        .message-content {
            padding: 10px;
            background-color: rgba(0, 255, 0, 0.1);
            border-radius: 5px;
            border: 1px solid var(--accent-color);
        }

        .user-message .message-content {
            border-left: 3px solid var(--accent-color);
        }

        .ai-message .message-content {
            border-right: 3px solid var(--accent-color);
        }

        .message-prefix {
            font-weight: bold;
            color: var(--accent-color);
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--main-bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--hover-color);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <button class="new-chat-btn">+ New Operation</button>
            <div class="chat-list" id="chat-list"></div>
        </div>
        <div class="chat-container">
            <div id="chat-messages" class="chat-messages"></div>
            <div class="input-area">
                <textarea id="user-input" placeholder="Enter command..." rows="1"></textarea>
                <button id="send-button">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
